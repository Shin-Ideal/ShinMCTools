<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Player Head</title>
</head>

<body>
    <h1>Player Head</h1>
    <h1>Minecraft Player Head Tool</h1>
    <div class="input-section">
        <input type="text" id="mcidInput" placeholder="Enter Minecraft Username" />
        <button id="generateButton">Generate</button>
    </div>

    <hr>
    <div id="resultSection">
        <h2>Output</h2>

        <span class="version">~1.12.2</span>
        <input type="text" id="outputCommand1">
        <button id="copyButton1">copy</button><br>

        <span class="version">1.13~1.20.4</span>
        <input type="text" id="outputCommand2">
        <button id="copyButton2">copy</button><br>

        <span class="version">1.20.5~</span>
        <input type="text" id="outputCommand3">
        <button id="copyButton3">copy</button><br>

        <br>

        <span class="version">Mojang Api</span>
        <input type="text" id="outputCommandAPI">
        <button id="copyButtonAPI">copy</button>
        <button id="jumpButtonAPI">jump</button><br>
    </div>

    <footer>
        <a href="../">Back to Home</a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
