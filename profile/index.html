<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Player Profile Tool</title>
</head>

<body>
    <h1>Minecraft Player Profile Tool</h1>
    <div class="input-section">
        <input type="text" id="mcidInput" placeholder="Enter Minecraft Username" />
        <button id="generateButton">Generate</button>
    </div>

    <hr>
    <div id="resultSection">
        <h2>Output</h2>
        <span class="version">Mojang Api</span>
        <input type="text" id="outputJavaAPI">
        <button id="copyButtonJavaAPI">copy</button>
        <button id="jumpButtonJavaAPI">jump</button><br>

        <span class="version">Geyser Api</span>
        <input type="text" id="outputGeyserAPI">
        <button id="copyButtonGeyserAPI">copy</button>
        <button id="jumpButtonGeyserAPI">jump</button><br>

    </div>

    <footer>
        <a href="../">Back to Home</a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
